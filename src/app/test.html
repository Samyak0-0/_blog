<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post - wheremylifegoes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        width: 100%;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-weight: 300;
      }

      /* Force hide HoverCard with high specificity */
      .HoverCard,
      [class*="HoverCard"],
      [data-testid*="hover"],
      .instagram-media .HoverCard {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Instagram Post</h1>

      <blockquote
        class="instagram-media"
        data-instgrm-captioned
        data-instgrm-permalink="https://www.instagram.com/p/DK2DgPgIMw7/?utm_source=ig_embed&amp;utm_campaign=loading"
        data-instgrm-version="14"
        style="
          background: #fff;
          border: 0;
          border-radius: 3px;
          box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.5),
            0 1px 10px 0 rgba(0, 0, 0, 0.15);
          margin: 1px;
          max-width: 540px;
          min-width: 326px;
          padding: 0;
          width: 99.375%;
          width: -webkit-calc(100% - 2px);
          width: calc(100% - 2px);
        "
      ></blockquote>

      <script async src="//www.instagram.com/embed.js"></script>
      
      <script>
        // Function to hide hover cards
        function hideHoverCards() {
          const hoverCards = document.querySelectorAll('.HoverCard, [class*="HoverCard"], [data-testid*="hover"]');
          hoverCards.forEach(card => {
            card.style.display = 'none';
            card.style.visibility = 'hidden';
            card.style.opacity = '0';
            card.style.pointerEvents = 'none';
          });
        }

        // Hide hover cards immediately
        hideHoverCards();

        // Watch for when Instagram embed loads and hide hover cards
        window.addEventListener('load', function() {
          setTimeout(hideHoverCards, 1000);
          
          // Keep checking and hiding hover cards
          const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
              if (mutation.addedNodes.length > 0) {
                hideHoverCards();
              }
            });
          });
          
          // Start observing
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
          
          // Also check periodically
          setInterval(hideHoverCards, 2000);
        });

        // Hide hover cards when Instagram script is ready
        if (window.instgrm) {
          window.instgrm.Embeds.process();
          setTimeout(hideHoverCards, 500);
        }

        // Listen for Instagram embed events
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(function() {
            hideHoverCards();
            
            // Add click event listeners to prevent hover card triggers
            document.addEventListener('mouseover', function(e) {
              if (e.target.closest('.instagram-media')) {
                hideHoverCards();
              }
            });
          }, 1500);
        });
      </script>
    </div>
  </body>
</html>
